<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/VegaPlus-Comparison.github.io/panel.b25b62c1.css" type="text/css">
<link rel="stylesheet" href="/VegaPlus-Comparison.github.io/header.183bc17f.css" type="text/css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@hpcc-js/wasm/dist/index.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="/VegaPlus-Comparison.github.io/editor.61632c78.css" type="text/css">
<title>VegaPlus Editor</title>
</head>
<body style="background-color: gray;">      
<div class="header">
  <div class="header-left">
    <div style="padding-left: 25px; padding-top: 5px;">
      <a id="myExamples" class="header-button" style="padding-left: 20px; padding-right: 20px;"> <svg xmlns="https://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="header-icon"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg> Examples </a>  
    </div>
  </div>

    
    <div class="header-right">
      <a id="myHelp" class="header-button" style="padding-right: 20px;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="header-icon"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>Help</a>
      <a style="padding: 0px; padding-right: 10px;"> <img src="/VegaPlus-Comparison.github.io/vp.00a0461e.png" width="38" height="38"> </a>
    </div>
</div>

<div id="Examples" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span id="exa_close" class="close">&times;</span>
      <h2>Examples</h2>
    </div>
    <div class="modal-body">
      <div class="item-group">
        <h4 class="spec-type">Bar Charts</h4>
        <div class="items" style="color: black;">
          <div id="Cars" class="item">
            <div style="background-image: url(&quot;/VegaPlus-Comparison.github.io/bar-chart.vg.6a92776b.png&quot;);" class="img"></div>
            <div class="name">Cars 400 Rows</div>
          </div>
          <div id="Flights" class="item">
            <div style="background-image: url(&quot;/VegaPlus-Comparison.github.io/stacked-bar-chart.vg.b7e6225d.png&quot;);" class="img"></div>
            <div class="name">Flights 3M Rows</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="Help" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span id="help_close" class="close">&times;</span>
      <h2>Help</h2>
    </div>
    <div class="modal-body" style="color: black;">
      <p>Some text in the Help Body</p>
      <p>Some other text...</p>
    </div>
  </div>
</div>




<div class="split left" style="padding-top: 2px;">
  <div class="w3-bar w3-light-grey" style="padding-left: 10px; font-size: 12px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <button class="w3-bar-item w3-button tablink w3-white" onclick="openSpecification(event,'VegaSpec')">SPECIFICATION</button>
    <button class="w3-bar-item w3-button tablink" onclick="openSpecification(event,'DiffSpec')">DATA SOURCE</button>
  </div>

  <div id="VegaSpec" class="w3-container city">
    <div id="editor" style="top: 35px;">
      {"Test": 1234}
    </div>
  </div>
  
  
  <div id="DiffSpec" class="w3-container w3-black city" style="display:none; height: 100%;">
    <pre id="editor" style="top: 35px;">{"source":"cars"}</pre>
  </div>
</div>

<div class="split right" style="padding-top: 2px; padding-left: 2px;">
    <div class="w3-panel w3-light-grey" style="height: 60%; margin-top:0px; margin-bottom: 0px;">
      <div class="w3-bar w3-light-grey" style="width: 100%;  font-size: 12px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        <button id="bug" class="w3-bar-item w3-button tablink2 w3-white" onclick="openVisualization(event,'VegaVisualization')">VEGA</button>
        <button id="bug1" class="w3-bar-item w3-button tablink2" onclick="openVisualization(event,'VegaDuckVisualization')">VEGA-DUCKDB</button>
        <button class="w3-bar-item w3-button tablink2" onclick="openVisualization(event,'VegaSQLVisualization')">VEGA-SQLITE</button>
      </div>
    
      <div class="w3-panel w3-light-grey city2" id="VegaVisualization"></div><div id="FullScreen" class="fullscreen-open"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg></div>
      <div class="w3-panel w3-light-grey city2" id="VegaDuckVisualization"></div><div id="FullScreen" class="fullscreen-open"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg></div>
      <div class="w3-panel w3-light-grey city2" id="VegaSQLVisualization"></div><div id="FullScreen" class="fullscreen-open"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg></div>
      
    </div>
    <div class="w3-panel w3-card" style="height: 40%; margin-top:0px; margin-bottom: 0px; padding: 0px; padding-top: 2px; background-color: white;">
    
      <div class="w3-bar w3-light-grey" style="width: 100%;  font-size: 12px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        <button class="w3-bar-item w3-button tablink1 w3-white" onclick="openViewer(event,'DataViewer')">DATA VIEWER</button>
        <button class="w3-bar-item w3-button tablink1" onclick="openViewer(event,'VegaDataflow')">VEGA DATAFLOW VIEWER</button>
        <button class="w3-bar-item w3-button tablink1" onclick="openViewer(event,'VegaPlusDataflow')">VEGAPLUS DATAFLOW VIEWER</button>
        <button class="w3-bar-item w3-button tablink1" onclick="openViewer(event,'Signal')">SIGNAL VIEWER</button>
        <button class="w3-bar-item w3-button tablink1" onclick="openViewer(event,'Performance')">PERFORMANCE</button>
      </div>
    
      <div id="DataViewer" class="w3-container w3-white city1 paragraph">
        <p id="showVegaData" style="overflow:auto; height: 12em;"></p>
        <p id="showVegaDuckData" style="overflow:auto; height: 12em;"></p>
        <p id="showVegaSQLData" style="overflow:auto; height: 12em;"></p>
      </div>
      
      
      <div id="VegaDataflow" class="w3-container w3-black city1" style="display:none">
        <div id="vega-graph-placeholder" style="overflow:auto; height: 300px;" ondblclick="vega_fullScreenGraph()"></div>
      </div>

      <div id="VegaPlusDataflow" class="w3-container w3-black city1" style="display:none">
        <div id="vegaplus-graph-placeholder" style="overflow:auto; height: 300px;" ondblclick="vp_fullScreenGraph()"></div>
      </div>

      <div id="Signal" class="w3-container w3-white city1 paragraph" style="display:none">
        <p id="signalVegaData" style="overflow:auto; height: 12em"></p>
        <p id="signalDuckData" style="overflow:auto; height: 12em"></p>
        <p id="signalSQLData" style="overflow:auto; height: 12em"></p>
      </div>
      
      <div id="Performance" class="w3-container w3-black city1" style="display:none; height: 100%;">
        <h2>Performance Metrics</h2>
        <p>This is a Work in Progress</p>
      </div>
    
    
    </div>
</div>
    
<!-- <script src="ts-js/main.js" type="text/javascript" charset="utf-8"></script> -->
<script src="/VegaPlus-Comparison.github.io/demo.eedc0dca.js"></script>
<script>$('#FullScreen').click(function () {
  document.getElementById("Visualization").requestFullscreen();
});

function vega_fullScreenGraph() {
  document.getElementById("vega-graph-placeholder").requestFullscreen();
}

function vp_fullScreenGraph() {
  document.getElementById("vegaplus-graph-placeholder").requestFullscreen();
}

function openSpecification(evt, cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");

  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }

  tablinks = document.getElementsByClassName("tablink");

  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-white", "");
  }

  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-white";
}

function openViewer(evt, cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city1");

  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }

  tablinks = document.getElementsByClassName("tablink1");

  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-white", "");
  }

  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-white";
}

function openVisualization(evt, cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city2");

  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }

  tablinks = document.getElementsByClassName("tablink2");

  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-white", "");
  }

  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-white";
}

var exa_modal = document.getElementById("Examples");
var exa_btn = document.getElementById("myExamples");
var exa_span = document.getElementById("exa_close");

exa_btn.onclick = function () {
  exa_modal.style.display = "block";
};

exa_span.onclick = function () {
  exa_modal.style.display = "none";
};

window.onclick = function (event) {
  if (event.target == exa_modal) {
    exa_modal.style.display = "none";
  }
};

var help_modal = document.getElementById("Help");
var help_btn = document.getElementById("myHelp");
var help_span = document.getElementById("help_close");

help_btn.onclick = function () {
  help_modal.style.display = "block";
};

help_span.onclick = function () {
  help_modal.style.display = "none";
};

window.onclick = function (event) {
  if (event.target == help_modal) {
    help_modal.style.display = "none";
  }
};</script>

</body>
</html>
